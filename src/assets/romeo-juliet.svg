<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nightSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#191970;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#483D8B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F4F4F;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="moonGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFFACD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0E68C;stop-opacity:0.9" />
    </radialGradient>
    <linearGradient id="balconyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D2B48C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F5DEB3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2B48C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="windowLight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Night sky background -->
  <rect width="800" height="600" fill="url(#nightSky)"/>
  
  <!-- Stars -->
  <circle cx="100" cy="80" r="2" fill="#FFFACD" opacity="0.8"/>
  <circle cx="200" cy="60" r="1.5" fill="#FFFACD" opacity="0.9"/>
  <circle cx="300" cy="90" r="1" fill="#FFFACD" opacity="0.7"/>
  <circle cx="450" cy="70" r="2" fill="#FFFACD" opacity="0.8"/>
  <circle cx="550" cy="50" r="1.5" fill="#FFFACD" opacity="0.9"/>
  <circle cx="650" cy="85" r="1" fill="#FFFACD" opacity="0.7"/>
  <circle cx="720" cy="110" r="1.5" fill="#FFFACD" opacity="0.8"/>
  <circle cx="150" cy="120" r="1" fill="#FFFACD" opacity="0.6"/>
  <circle cx="350" cy="40" r="1.5" fill="#FFFACD" opacity="0.8"/>
  <circle cx="500" cy="30" r="1" fill="#FFFACD" opacity="0.7"/>
  
  <!-- Moon -->
  <circle cx="650" cy="120" r="50" fill="url(#moonGradient)" opacity="0.9"/>
  
  <!-- Verona cityscape silhouette -->
  <polygon points="0,450 100,400 150,420 200,380 250,400 300,360 350,380 400,340 450,360 500,320 550,340 600,300 650,320 700,280 750,300 800,260 800,600 0,600" fill="#2F2F2F" opacity="0.8"/>
  
  <!-- Capulet house -->
  <g transform="translate(450, 200)">
    <!-- Main building -->
    <rect x="0" y="100" width="200" height="200" fill="#8B4513"/>
    <rect x="0" y="100" width="200" height="200" fill="url(#balconyGradient)" opacity="0.3"/>
    
    <!-- Roof -->
    <polygon points="0,100 100,50 200,100" fill="#654321"/>
    
    <!-- Windows -->
    <rect x="20" y="130" width="30" height="40" fill="#2F4F4F" stroke="#8B4513" stroke-width="2"/>
    <rect x="150" y="130" width="30" height="40" fill="#2F4F4F" stroke="#8B4513" stroke-width="2"/>
    
    <!-- Juliet's balcony window (lit) -->
    <rect x="80" y="180" width="40" height="60" fill="url(#windowLight)" stroke="#8B4513" stroke-width="3"/>
    <rect x="85" y="185" width="30" height="50" fill="#FFD700" opacity="0.6"/>
    
    <!-- Balcony -->
    <rect x="70" y="240" width="60" height="8" fill="url(#balconyGradient)"/>
    <rect x="70" y="240" width="4" height="20" fill="#8B4513"/>
    <rect x="80" y="240" width="4" height="20" fill="#8B4513"/>
    <rect x="90" y="240" width="4" height="20" fill="#8B4513"/>
    <rect x="100" y="240" width="4" height="20" fill="#8B4513"/>
    <rect x="110" y="240" width="4" height="20" fill="#8B4513"/>
    <rect x="120" y="240" width="4" height="20" fill="#8B4513"/>
    <rect x="126" y="240" width="4" height="20" fill="#8B4513"/>
    
    <!-- Door -->
    <rect x="90" y="250" width="20" height="50" fill="#654321" stroke="#8B4513" stroke-width="2"/>
  </g>
  
  <!-- Juliet on balcony -->
  <g transform="translate(520, 420)">
    <!-- Juliet's figure -->
    <circle cx="0" cy="0" r="8" fill="#FDBCB4"/>
    <!-- Hair -->
    <path d="M -6,-8 Q 0,-12 6,-8 Q 8,-4 6,0 Q 0,2 -6,0 Q -8,-4 -6,-8" fill="#8B4513"/>
    <!-- Dress -->
    <rect x="-8" y="8" width="16" height="25" fill="#FF69B4" rx="3"/>
    <!-- Arms -->
    <rect x="-12" y="10" width="6" height="15" fill="#FDBCB4" rx="2"/>
    <rect x="6" y="10" width="6" height="15" fill="#FDBCB4" rx="2"/>
  </g>
  
  <!-- Romeo below -->
  <g transform="translate(480, 480)">
    <!-- Romeo's figure -->
    <circle cx="0" cy="0" r="8" fill="#FDBCB4"/>
    <!-- Hair -->
    <path d="M -6,-8 Q 0,-10 6,-8 Q 6,-4 4,0 Q 0,1 -4,0 Q -6,-4 -6,-8" fill="#654321"/>
    <!-- Doublet -->
    <rect x="-8" y="8" width="16" height="25" fill="#4B0082" rx="3"/>
    <!-- Arms reaching up -->
    <rect x="-12" y="5" width="6" height="18" fill="#FDBCB4" rx="2" transform="rotate(-30)"/>
    <rect x="6" y="5" width="6" height="18" fill="#FDBCB4" rx="2" transform="rotate(30)"/>
    <!-- Legs -->
    <rect x="-6" y="33" width="5" height="20" fill="#2F4F4F" rx="2"/>
    <rect x="1" y="33" width="5" height="20" fill="#2F4F4F" rx="2"/>
  </g>
  
  <!-- Garden elements -->
  <g transform="translate(300, 450)">
    <!-- Rose bush -->
    <rect x="0" y="20" width="4" height="30" fill="#228B22"/>
    <circle cx="2" cy="15" r="8" fill="#228B22" opacity="0.8"/>
    <!-- Roses -->
    <circle cx="-2" cy="12" r="3" fill="#DC143C"/>
    <circle cx="6" cy="18" r="3" fill="#DC143C"/>
    <circle cx="0" cy="20" r="3" fill="#DC143C"/>
  </g>
  
  <g transform="translate(380, 470)">
    <!-- Another rose bush -->
    <rect x="0" y="15" width="3" height="25" fill="#228B22"/>
    <circle cx="1.5" cy="12" r="6" fill="#228B22" opacity="0.8"/>
    <!-- Roses -->
    <circle cx="-1" cy="10" r="2.5" fill="#DC143C"/>
    <circle cx="4" cy="14" r="2.5" fill="#DC143C"/>
  </g>
  
  <!-- Decorative text -->
  <text x="400" y="580" text-anchor="middle" font-family="serif" font-size="20" fill="#FFD700" opacity="0.8">Romeo y Julieta - Verona, 1595</text>
  
  <!-- Light rays from moon -->
  <path d="M 650,120 L 520,440" stroke="#FFFACD" stroke-width="1" opacity="0.3"/>
  <path d="M 650,120 L 480,500" stroke="#FFFACD" stroke-width="1" opacity="0.2"/>
</svg>
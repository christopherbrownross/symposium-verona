<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="timeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#45B7D1;stop-opacity:0.6" />
    </linearGradient>
    <radialGradient id="scrollGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F4A261;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#E76F51;stop-opacity:0.4" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#timeGradient)" opacity="0.3"/>
  
  <!-- Ancient scroll -->
  <g transform="translate(50, 50)">
    <rect x="0" y="20" width="120" height="80" fill="url(#scrollGradient)" rx="5"/>
    <rect x="5" y="25" width="110" height="70" fill="#F5DEB3" opacity="0.9" rx="3"/>
    <!-- Scroll text lines -->
    <line x1="15" y1="35" x2="105" y2="35" stroke="#8B4513" stroke-width="1" opacity="0.6"/>
    <line x1="15" y1="45" x2="95" y2="45" stroke="#8B4513" stroke-width="1" opacity="0.6"/>
    <line x1="15" y1="55" x2="100" y2="55" stroke="#8B4513" stroke-width="1" opacity="0.6"/>
    <line x1="15" y1="65" x2="85" y2="65" stroke="#8B4513" stroke-width="1" opacity="0.6"/>
    <line x1="15" y1="75" x2="90" y2="75" stroke="#8B4513" stroke-width="1" opacity="0.6"/>
    <line x1="15" y1="85" x2="80" y2="85" stroke="#8B4513" stroke-width="1" opacity="0.6"/>
    <!-- Scroll ends -->
    <circle cx="0" cy="60" r="8" fill="#8B4513"/>
    <circle cx="120" cy="60" r="8" fill="#8B4513"/>
  </g>
  
  <!-- Modern book -->
  <g transform="translate(230, 60)">
    <rect x="0" y="0" width="80" height="60" fill="#2F4F4F" rx="3"/>
    <rect x="5" y="5" width="70" height="50" fill="#FFFFFF" rx="2"/>
    <rect x="0" y="0" width="10" height="60" fill="#1C1C1C" rx="2"/>
    <!-- Book pages -->
    <line x1="15" y1="15" x2="65" y2="15" stroke="#333" stroke-width="0.5" opacity="0.4"/>
    <line x1="15" y1="20" x2="60" y2="20" stroke="#333" stroke-width="0.5" opacity="0.4"/>
    <line x1="15" y1="25" x2="65" y2="25" stroke="#333" stroke-width="0.5" opacity="0.4"/>
    <line x1="15" y1="30" x2="55" y2="30" stroke="#333" stroke-width="0.5" opacity="0.4"/>
    <line x1="15" y1="35" x2="60" y2="35" stroke="#333" stroke-width="0.5" opacity="0.4"/>
    <line x1="15" y1="40" x2="65" y2="40" stroke="#333" stroke-width="0.5" opacity="0.4"/>
    <line x1="15" y1="45" x2="50" y2="45" stroke="#333" stroke-width="0.5" opacity="0.4"/>
  </g>
  
  <!-- Connecting arrow -->
  <path d="M 170,100 Q 200,80 230,100" stroke="#FF6B6B" stroke-width="2" fill="none" opacity="0.7"/>
  <polygon points="225,95 235,100 225,105" fill="#FF6B6B" opacity="0.7"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="30" r="3" fill="#4ECDC4" opacity="0.6"/>
  <circle cx="300" cy="40" r="2" fill="#FF6B6B" opacity="0.6"/>
  <circle cx="150" cy="170" r="2.5" fill="#45B7D1" opacity="0.6"/>
  <circle cx="350" cy="160" r="2" fill="#4ECDC4" opacity="0.6"/>
  
  <!-- Time symbols -->
  <text x="200" y="190" text-anchor="middle" font-family="serif" font-size="12" fill="#666" opacity="0.7">2000 a√±os</text>
</svg>